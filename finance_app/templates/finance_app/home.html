<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="mb-5 mt-4">
      <center>
        <h1 class="mb-3">Новости с сайта Финам и IT Capital</h1>
        <a href="/" class="btn btn-success">Обновить</a>
      </center>
    </div>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
              <h3 class="text-center mb-5">Финам новости</h3>
              {% for news in finam_list %}
              <a href="{{ news.url }}" style="text-decoration: none;color: black;" target="_blank">
                <h5 class="text-left mt-5 mb-2"> - {{ news.title }}</h5>
                <p class="text-left">{{ news.description }}</p>
              </a>
              <a href="{{ news.url }}" class="btn btn-primary btn-sm" target="_blank">Читать</a>
              <hr>
              {% endfor %}
          </div>
          <div class="col-md-6">
              <h3 class="text-center mb-5">IT Capital аналитика</h3>
              {% for news in capital_list %}
              <a href="{{ news.url }}" style="text-decoration: none;color: black;" target="_blank">
                <h5 class="text-left mt-5 mb-2"> - {{ news.title }}</h5>
                <p class="text-left">{{ news.description }}</p>
              </a>
              <a href="{{ news.url }}" class="btn btn-primary btn-sm" target="_blank">Читать</a>
              <hr>
              {% endfor %}
          </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


  </body>
</html>
